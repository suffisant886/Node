<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video src=""></video>
    <script>
        var myVideo=document.querySelector('video');
        //1.将Dom元素转换成jQuery对象
        $(myVideo).play();
        //2.jQuery对象转换成DOM对象
        $('video')[0].play();
        $('video').get(0).play();
    </script>
</body>
</html>
